<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/addtt}" method="post" th:object="${archTweet}">
        <label for="passForm">Password</label>
        <p>Text <input type="text" th:field="*{tweetText}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        
        <p>Created At <input type="text" th:field="*{createdAt}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        
        <p>ID <input type="text" th:field="*{tweetId}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        
        <p>QuotedTweet <input type="text" th:field="*{quotedTweet}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
